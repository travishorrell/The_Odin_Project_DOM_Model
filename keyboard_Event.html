<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Click Event</title>

    <!--Setting the style for the output to the display-->
    <style>
        #output {
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid black;
        width: 95%;
        margin: auto;
        }
    #output:focus-visible {
        outline: 3px solid dodgerblue;
    }
    </style>
</head>
<body>
    <p>Press keys on the keyboard to see what the keyboardEvent's key and code values are for each one</p>
    <div id="output" tabindex="0"></div>
</body>

<!--Java Script-->
<script>
    window.addEventListener("keydown", (event) => {
        const p = document.createElement("p");
        p.textContent = `You pressed key:  '${event.key}'`;
        document.getElementById("output").appendChild(p);
        window.scrollto(0, document.body.scrollHeight);
    })
</script>
</html>
